server:
  port: 8080

spring:
  application:
    name: saga-orchestrator
  datasource:
    url: jdbc:h2:mem:sagadb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://admin:password@localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# Retry configuration
saga:
  retry:
    maxAttempts: 3
    backoffDelay: 1000